<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
    <link href='https://fonts.googleapis.com/css?family=Yellowtail:400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="neonText" id="days">0</h1>
        <span>Days</span>
      </div>
      <div class="container">
        <h1 class="neonText" id="hours">0</h1>
        <span>Hours</span>
      </div>
      <div class="container">
        <h1 class="neonText" id="minutes">0</h1>
        <span>Minutes</span>
      </div>
      <div class="container">
        <h1 class="neonText" id="seconds">0</h1>
        <span>Seconds</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
